replicaCount: 2

image:
  repository: ghcr.io/tianzx/hawkeye:master
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false

resources:
  limits:
    cpu: 1
    memory: 500Mi
  requests:
    cpu: 1
    memory: 500Mi

serviceAccount:
  create: true

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80 
