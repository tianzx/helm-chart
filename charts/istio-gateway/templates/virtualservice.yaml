apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: combined-virtualservice
spec:
  gateways:
    - ai-finance-istio-gateway
    - mesh
  http:
    - name: ai-finance
      match:
        - uri:
            prefix: /hawkeye/
      rewrite:
        uri: /
      delegate:
        name: hawkeye-release
        namespace: prod
    - name: grafana
      match:
        - uri:
            exact: /grafana
        - uri:
            prefix: /grafana/
      rewrite:
        uri: /
      route:
        - destination:
            host: loki-grafana.loki.svc.cluster.local
            port:
              number: 80
    - name: kiali
      match:
        - uri:
            exact: /kiali
        - uri:
            prefix: /kiali/
      rewrite:
        uri: /kiali/
      route:
        - destination:
            host: kiali.istio-system.svc.cluster.local
            port:
              number: 20001